<div class="container">
    <div class="logo-container">
        <img src="./assets/images/emerald-events-header.png" alt="Logo" class="event-logo">

    <div class="gallery-container">
        <img src="./assets/images/selfie copy.jpeg.jpg" alt="Gallery Image 1" class="gallery-image">
        <img src="./assets/images/moody-booth copy.jpg" alt="Gallery Image 2" class="gallery-image">

        <img src="./assets/images/lady-vocals copy.jpeg.jpg" alt="Gallery Image 6" class="gallery-image">
        <!-- Navigation for your gallery (if it's not automatic) -->

        <a href="#" class="gallery-next">&#8594;</a> 
    </div>
</div>

<footer class="footer-content">

   </div>
  </footer>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
    const galleryImages = document.querySelectorAll('.gallery-image');
    let currentIndex = 0;

    function showImage(index) {
        galleryImages.forEach((img, i) => {
            img.style.display = i === index ? 'block' : 'none';
        });
    }

    document.querySelector('.gallery-prev').addEventListener('click', (e) => {
        e.preventDefault();
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : galleryImages.length - 1;
        showImage(currentIndex);
    });

    document.querySelector('.gallery-next').addEventListener('click', (e) => {
        e.preventDefault();
        currentIndex = (currentIndex + 1) % galleryImages.length;
        showImage(currentIndex);
    });

    showImage(currentIndex); // Show the first image
});
</script>
