<div class="container">
  <div class="logo-container">
      <img src="./assets/images/emerald-menu-header.png" alt="Logo" class="menu-logo">
      <h1>COCKTAILS & FOOD</h1>
  </div>

<div class="gallery">
    <img src="./assets/images/fries.jpg" class="gallery-item" onclick="openLightbox(this)">
    <img src="./assets/images/cocktail-low copy.jpg" class="gallery-item" onclick="openLightbox(this)">
    <img src="./assets/images/tacos.jpg" class="gallery-item" onclick="openLightbox(this)">
    <img src="./assets/images/cocktail-up copy.jpg" class="gallery-item" onclick="openLightbox(this)">
    <img src="./assets/images/cocktailgarnish.jpg" class="gallery-item" onclick="openLightbox(this)">
    <img src="./assets/images/nachos.jpg" class="gallery-item" onclick="openLightbox(this)">
</div>
</div>

<!-- Lightbox Modal -->
<div id="lightbox-modal" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content">
    <div id="caption"></div>
</div>

<footer class="footer-content">
  <div class="social-icon">
    <!-- Facebook -->
    <a href="" target="_blank" class="fa fa-facebook-f fa-lg fa-2x padding-right" style="color: #F8F7F2;"></a>
    <!--Instagram-->
    <a href="" target="_blank" class="fa fa-instagram fa-lg fa-2x padding-right" style="color: #F8F7F2;"></a>
    <!-- Twitter -->

    <!-- Pinterest -->
    <a href="" target="_blank" class="fa fa-pinterest fa-lg fa-2x padding-right" style="color: #F8F7F2;"></a>
 </div>
</footer>

<script>
  function openLightbox(img) {
    // Get the lightbox modal
    var lightboxModal = document.getElementById('lightbox-modal');
    var lightboxImg = document.querySelector('.lightbox-content');
    var captionText = document.getElementById('caption');
  
    // Change the src of the lightbox image to the clicked image and show the caption
    lightboxImg.src = img.src;
    captionText.innerHTML = img.alt;
  
    // Show the lightbox modal
    lightboxModal.style.display = 'flex';
}

function closeLightbox() {
    var lightboxModal = document.getElementById('lightbox-modal');
    lightboxModal.style.display = 'none';
}
</script>
</body>
