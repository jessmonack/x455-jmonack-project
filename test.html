<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/stylesheets/styles.css" />
  <link rel="stylesheet" type="text/css" href="./assets/stylesheets/event.css" />
  <title>test</title>
    <style>
body {
    margin: 0;
    padding: 0;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    grid-gap: 8px;
    padding: 8px;
}

.gallery-item {
    width: 100%;
    height: auto;
    aspect-ratio: 1 / 1;
    object-fit: cover; /* Ensures the image covers the square area */
    cursor: pointer;
}

.lightbox {
    display: none; 
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    align-items: center;
    justify-content: center;
    overflow: auto;
}

.lightbox-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}

.close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: white;
    font-size: 40px;
    cursor: pointer;
}

  </style>
</head>

<body>

<div class="flex-container logo-bg">
    <a href="index.html" style="border-bottom: none;"><img class="logo" src="./assets/images/the-emerald-logo-small.png" alt="logo"/></a></div>
<nav>
  <div class="horizontal-nav flex-container">
    <a href="about.html">ABOUT</a>
    <a href="calendar.html">CALENDAR</a>
    <a href="radio.html">RADIO</a>
    <a href="page-4.html">MENU</a>
    <a href="#" class="active-menu-item">BOOK EVENT</a>
  </div>
  <!-- dropdown-menu -->
  <div class="dropdown">
    <button class="dropbtn"><span class="fa fa-bars fa-x"></span></button>
    <div class="dropdown-content">
      <a href="about.html">ABOUT</a>
      <a href="calendar.html">CALENDAR</a>
      <a href="radio.html">RADIO</a>
      <a href="Page-4.html">MENU</a>
      <a href="#" class="active-menu-item">BOOK EVENT</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="logo-container">
      <img src="./assets/images/emerald-events-header.png" alt="Logo" class="event-logo">
      <h1>CHECK OUT MORE PHOTOS OF OUR SPACE!</h1>
      <p>READY TO PARTY? DROP US A LINE: EVENTS@THEEMERALD.COM</p>
  </div>

<div class="gallery">
    <img src="./assets/images/booth-orange copy.jpg" class="gallery-item" onclick="openLightbox(this)">
    <img src="./assets/images/cocktail-low copy.jpg" class="gallery-item" onclick="openLightbox(this)">
    <img src="./assets/images/photobooth copy.jpg" class="gallery-item" onclick="openLightbox(this)">
    <img src="./assets/images/selfie copy.jpeg.jpg" class="gallery-item" onclick="openLightbox(this)">
    <img src="./assets/images/lady-vocals copy.jpeg.jpg" class="gallery-item" onclick="openLightbox(this)">
    <img src="./assets/images/cocktail-up copy.jpg" class="gallery-item" onclick="openLightbox(this)">
    <img src="./assets/images/crowdsurf copy.jpg.jpg" class="gallery-item" onclick="openLightbox(this)">
    <img src="./assets/images/moody-booth copy.jpg" class="gallery-item" onclick="openLightbox(this)">
    <img src="./assets/images/guy-band copy.jpeg.jpg" class="gallery-item" onclick="openLightbox(this)">

</div>

<!-- Lightbox Modal -->
<div id="lightbox-modal" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content">
    <div id="caption"></div>
</div>

<script>
  function openLightbox(img) {
    // Get the lightbox modal
    var lightboxModal = document.getElementById('lightbox-modal');
    var lightboxImg = document.querySelector('.lightbox-content');
    var captionText = document.getElementById('caption');
  
    // Change the src of the lightbox image to the clicked image and show the caption
    lightboxImg.src = img.src;
    captionText.innerHTML = img.alt;
  
    // Show the lightbox modal
    lightboxModal.style.display = 'flex';
}

function closeLightbox() {
    var lightboxModal = document.getElementById('lightbox-modal');
    lightboxModal.style.display = 'none';
}
</script>
</body>
</html>
