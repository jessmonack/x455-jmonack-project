<style>
    body {
    margin: 0;
    padding: 0;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    grid-gap: 8px;
    padding: 8px;
}

.grid-item {
    width: 100%;
    height: auto;
    aspect-ratio: 1 / 1;
    object-fit: cover; /* Ensures the image covers the square area */
    cursor: pointer;
}

#caption {
    color: white;
    text-align: center;
    padding: 10px;
}

/* Gallery Grid */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Three images per row by default */
    gap: 10px; /* Adjust the gap as needed */
}

/* Single column view for mobile */
@media (max-width: 600px) { /* Adjust the breakpoint as needed */
    .grid {
        grid-template-columns: 1fr; /* One image per row */
    }
}

/* Image Styling */
.grid-item {
    width: 100%;
    height: auto;
    display: block;
}
</style>
